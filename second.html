<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" type="text/css"
    href= "second.css"> 

</head>
<body>
    <!-- Link to index.html -->
    <a href="index.html" class="nav-link">Go to Index Page</a>

    <!-- Header and Content -->
    <header>
        <h1>Welcome to the Second Page</h1>
    </header>
    <main>
        <p>This is the content of the second page. It contains links, images, and a progress indicator.</p>

        <!-- Image -->
        <img src="second-example.jpg" alt="A second descriptive image" width="300">

        <!-- Figure and Figcaption -->
        <figure>
            <img src="second-figure.jpg" alt="Another image on the second page" width="300">
            <figcaption>Caption for the second image.</figcaption>
        </figure>

        <!-- Progress Element -->
        <h2>Skill Level</h2>
        <progress value="80" max="100"></progress>
        <p>Your skill level in this topic is 80%.</p>
    </main>
</body>
</html>
