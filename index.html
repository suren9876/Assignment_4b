<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic html task</title>
    <link rel="stylesheet" type="text/css" 
    href="styles.css"> 
</head>
<body>
    <!-- Link to second.html -->
    <a href="second.html" class="nav-link">Go to Second Page</a>

    <!-- Header and Content -->
    <header>
<h1 class="header-example">This is a header</h1>
    </header>
    <nav>
        <ul>
            <li><a href="main-content">Go to Main Content</a></li>
            <li><a href="#footer">Go to Footer</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <h2>Main Content</h2>
        <p class="color-example">This is the main content of my page.</p>

        <ul class="list-example">
            <li>First list item</li>
            <li>Second list item</li>
            <li>Third list item</li>
        </ul>

        <p class="text-example">This is paragraph</p>

        <div class="div-example">
            This is a div container.
        </div>
    </main>

    <footer id="footer">
        <p>&copy; 2023 Surendra Bhandari</p>
        </footer>

</body>
</html>
